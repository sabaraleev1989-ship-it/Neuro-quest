<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO_CORE</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: var(--neon); font-family: monospace; text-align: center; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .container { padding: 20px; max-width: 400px; margin: 0 auto; }
        .terminal { border: 1px solid var(--neon); padding: 20px; border-radius: 15px; background: rgba(0, 20, 0, 0.9); }
        input { width: 80%; padding: 15px; margin: 15px 0; background: #000; border: 1px solid var(--neon); color: var(--neon); text-align: center; font-size: 20px; }
        .btn { width: 90%; padding: 15px; background: var(--neon); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #progress { display: none; margin-top: 20px; }
        .bar { width: 100%; height: 10px; border: 1px solid var(--neon); margin-top: 5px; }
        .fill { width: 0%; height: 100%; background: var(--neon); transition: 0.1s; }
        /* КНОПКА ПЕРЕХОДА */
        #next-step { display: none; margin-top: 20px; padding: 15px; background: #fff; color: #000; text-decoration: none; display: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body onclick="initAudio()">
    <canvas id="matrix"></canvas>
    <div class="container">
        <h2>TERMINAL_ACCESS</h2>
        <div class="terminal">
            <p>ВВЕДИТЕ КОД: 1234</p>
            <input type="tel" id="pass" placeholder="****" maxlength="4">
            <button class="btn" id="hack-btn" onclick="startHack()">ВЗЛОМАТЬ</button>
            
            <div id="progress">
                <div id="status">DECRYPTING... 0%</div>
                <div class="bar"><div class="fill" id="fill"></div></div>
            </div>

            <a href="success.html" id="next-step">ВОЙТИ В СИСТЕМУ ДОБРА →</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0F0";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
                if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 40);

        let aCtx;
        function initAudio() { if(!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function beep(f) { if(aCtx) { let o = aCtx.createOscillator(); let g = aCtx.createGain(); o.frequency.value = f; g.gain.value = 0.05; o.connect(g); g.connect(aCtx.destination); o.start(); o.stop(aCtx.currentTime + 0.05); } }

        function startHack() {
            initAudio();
            if(document.getElementById('pass').value === "1234") {
                document.getElementById('hack-btn').style.display = "none";
                document.getElementById('pass').style.display = "none";
                document.getElementById('progress').style.display = "block";
                let p = 0;
                let t = setInterval(() => {
                    p += 5;
                    document.getElementById('fill').style.width = p + "%";
                    document.getElementById('status').innerText = "DECRYPTING... " + p + "%";
                    beep(200 + p*5);
                    if(p >= 100) {
                        clearInterval(t);
                        document.getElementById('next-step').style.display = "block";
                        beep(800);
                    }
                }, 50);
            } else { alert("WRONG CODE"); }
        }
    </script>
</body>
</html>

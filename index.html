<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HACK_REPAIR_V4</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { 
            margin: 0; background: var(--bg); color: var(--neon); 
            font-family: monospace; text-align: center; 
        }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .container { padding: 20px; max-width: 400px; margin: 0 auto; }
        .terminal {
            border: 1px solid var(--neon); padding: 20px; border-radius: 15px;
            background: rgba(0, 20, 0, 0.8); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }
        input {
            width: 80%; padding: 15px; margin: 15px 0; background: #000;
            border: 1px solid var(--neon); color: var(--neon); font-size: 20px;
            text-align: center; outline: none;
        }
        .btn {
            width: 85%; padding: 15px; background: var(--neon); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 5px;
        }
        .btn:active { background: #fff; }
        #progress { display: none; margin-top: 20px; font-size: 14px; }
        .bar { width: 100%; height: 10px; border: 1px solid var(--neon); margin-top: 5px; }
        .fill { width: 0%; height: 100%; background: var(--neon); }
        #result { display: none; background: var(--neon); color: #000; padding: 10px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body onclick="tryResumeAudio()">

    <canvas id="canv"></canvas>

    <div class="container">
        <h1>TERMINAL V4</h1>
        <div class="terminal">
            <p style="font-size: 12px;">ВВЕДИТЕ КОД ДОСТУПА (1234)</p>
            <input type="tel" id="code" placeholder="0000" maxlength="4">
            <button class="btn" onclick="runHack()">ВЗЛОМАТЬ СИСТЕМУ</button>

            <div id="progress">
                <div id="status">ДЕШИФРОВКА... 0%</div>
                <div class="bar"><div class="fill" id="fill"></div></div>
            </div>

            <div id="result">ДОСТУП ПОЛУЧЕН: <br> КОД: NEURO_2026</div>
        </div>
    </div>

    <script>
        // Матрица
        const c = document.getElementById('canv');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#0F0";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
                if(y*16 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 40);

        // Звук (с защитой от сбоев)
        let aCtx = null;
        function tryResumeAudio() {
            if (!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (aCtx.state === 'suspended') aCtx.resume();
        }

        function beep(f) {
            if (!aCtx) return;
            try {
                let o = aCtx.createOscillator();
                let g = aCtx.createGain();
                o.frequency.value = f;
                g.gain.value = 0.05;
                o.connect(g); g.connect(aCtx.destination);
                o.start(); o.stop(aCtx.currentTime + 0.05);
            } catch(e) { console.log("Sound error"); }
        }

        // Логика взлома
        function runHack() {
            const val = document.getElementById('code').value;
            const res = document.getElementById('result');
            const prog = document.getElementById('progress');

            if(val === "1234") {
                prog.style.display = "block";
                let p = 0;
                let timer = setInterval(() => {
                    p += 5;
                    document.getElementById('fill').style.width = p + "%";
                    document.getElementById('status').innerText = "ДЕШИФРОВКА... " + p + "%";
                    beep(200 + p*5);
                    
                    if(p >= 100) {
                        clearInterval(timer);
                        res.style.display = "block";
                        beep(800);
                    }
                }, 50);
            } else {
                alert("НЕВЕРНЫЙ ПАРОЛЬ! ПОПРОБУЙТЕ 1234");
                beep(100);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO_CORE_ACCESS</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { 
            margin: 0; background: var(--bg); color: var(--neon); 
            font-family: 'Courier New', monospace; text-align: center;
            overflow-x: hidden;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .container { padding: 20px; max-width: 450px; margin: 0 auto; }
        
        .terminal {
            border: 1px solid var(--neon); padding: 20px; border-radius: 15px;
            background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            backdrop-filter: blur(10px);
        }

        /* БЛОК СКАНЕРА */
        .scan-line {
            text-align: left; font-size: 11px; color: #008800;
            margin-bottom: 15px; border-bottom: 1px solid var(--border);
            padding-bottom: 10px; line-height: 1.5;
        }

        input {
            width: 90%; padding: 15px; margin: 15px 0; background: #000;
            border: 1px solid var(--neon); color: var(--neon); font-size: 20px;
            text-align: center; outline: none; border-radius: 8px;
        }

        .btn {
            width: 100%; padding: 15px; background: var(--neon); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 8px;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn:active { background: #fff; transform: scale(0.98); }

        #progress { display: none; margin-top: 20px; }
        .bar { width: 100%; height: 12px; border: 1px solid var(--neon); margin-top: 8px; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); }

        #secret-data {
            display: none; background: var(--neon); color: #000;
            padding: 15px; margin-top: 20px; border-radius: 10px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { from { box-shadow: 0 0 10px var(--neon); } to { box-shadow: 0 0 25px var(--neon); } }
    </style>
</head>
<body onclick="initAudio()">

    <canvas id="matrix"></canvas>

    <div class="container">
        <h2 style="letter-spacing: 5px;">CORE_TERMINAL</h2>
        
        <div class="terminal">
            <div class="scan-line" id="scan-output">
                > INITIALIZING SCAN...<br>
                > OS: <span id="os">DETECTING...</span><br>
                > BROWSER: <span id="browser">DETECTING...</span><br>
                > BATTERY: <span id="bat">UNKNOWN</span><br>
                > STATUS: <span style="color: yellow;">UNAUTHORIZED</span>
            </div>

            <p style="font-size: 12px; margin-bottom: 5px;">ВВЕДИТЕ МАСТЕР-КЛЮЧ (1234)</p>
            <input type="tel" id="pass" placeholder="****" maxlength="4">
            <button class="btn" onclick="executeHack()">EXECUTE HACK</button>

            <div id="progress">
                <div style="font-size: 12px;">CRACKING_ENCRYPTION: <span id="perc">0%</span></div>
                <div class="bar"><div class="fill" id="fill"></div></div>
            </div>

            <div id="secret-data">
                <h3 style="margin:0">ACCESS GRANTED</h3>
                <p style="font-size: 12px;">SECRET_KEY: <b>V_FOR_VENDETTA_2026</b></p>
                <p style="font-size: 10px;">Вся информация загружена на удаленный сервер.</p>
            </div>
        </div>
    </div>

    <script>
        // 1. МАТРИЦА
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const char = Math.random() > 0.5 ? "0" : "1";
                ctx.fillText(char, i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // 2. ЗВУКОВОЙ ДВИЖОК
        let aCtx;
        function initAudio() { if (!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function beep(f, d = 0.05) {
            if (!aCtx) return;
            let o = aCtx.createOscillator(); let g = aCtx.createGain();
            o.frequency.value = f; g.gain.value = 0.1;
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime + d);
        }

        // 3. СБОР ДАННЫХ
        document.getElementById('os').innerText = navigator.platform;
        document.getElementById('browser').innerText = navigator.userAgent.split(' ').pop();
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                document.getElementById('bat').innerText = Math.round(bat.level * 100) + "%";
            });
        }

        // 4. ЛОГИКА ВЗЛОМА
        function executeHack() {
            initAudio();
            const pass = document.getElementById('pass').value;
            if (pass === "1234") {
                document.getElementById('progress').style.display = "block";
                document.querySelector('.btn').style.display = "none";
                document.getElementById('pass').style.display = "none";
                
                let p = 0;
                let itv = setInterval(() => {
                    p += 2;
                    document.getElementById('fill').style.width = p + "%";
                    document.getElementById('perc').innerText = p + "%";
                    beep(300 + p * 10);
                    if (p >= 100) {
                        clearInterval(itv);
                        document.getElementById('secret-data').style.display = "block";
                        beep(800, 0.3);
                    }
                }, 40);
            } else {
                beep(100, 0.2);
                alert("ACCESS DENIED: WRONG KEY");
            }
        }
    </script>
</body>
</html>
